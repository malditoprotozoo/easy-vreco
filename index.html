<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Vreco</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="row">
    <div class="col-sm">
        <button type="button" class="btn btn-warning" id="find-me">Encu√©ntrame</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <input id="origin-input" class="controls" type="text"
      placeholder="Enter an origin location">

      <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

      <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <div id="map"></div>
    </div>
  </div>
  <script src="assets/js/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIuFPTvJTo9Gi7u7VZeUhRPxHfjM5cjJw&libraries=places"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="assets/js/functions.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
